<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login App</title>

<style>
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #a18cd1);
    }

    .card {
        background: white;
        width: 360px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn-login {
        background: linear-gradient(90deg, #ff758c, #6a85f1);
        color: white;
    }

    .btn-cancel {
        background: #f2f2f2;
    }

    .btn-logout {
        background: #e53935;
        color: white;
        margin-top: 20px;
    }

    .success {
        color: #2e7d32;
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>
</head>

<body>

<div id="app" class="card"></div>

<script>
class LoginApp {
    constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.renderLogin();
    }

    renderLogin() {
        this.container.innerHTML = `
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-login" onclick="app.login()">Login</button>
            <button class="btn-cancel" onclick="app.cancel()">Cancel</button>
        `;
    }

    login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'jesen' && password === 'jesen5') {
            this.renderSuccess(username);
        } else {
            alert('Username atau password salah!');
        }
    }

    renderSuccess(username) {
        this.container.innerHTML = `
            <div class="success">Berhasil login âœ…</div>
            <p>Hallo <b>${username}</b>, selamat datang di sistem</p>
            <button class="btn-logout" onclick="app.logout()">Logout</button>
        `;
    }

    logout() {
        this.renderLogin();
    }

    cancel() {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
    }
}

const app = new LoginApp('app');
</script>

</body>
</html>
