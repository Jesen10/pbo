<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login App</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    }

    .card {
        background: #ffffff;
        width: 380px;
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 20px 45px rgba(0, 90, 180, 0.25);
        text-align: center;
    }

    h2 {
        margin-bottom: 10px;
        color: #0d47a1;
    }

    .subtitle {
        font-size: 14px;
        color: #607d8b;
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #bbdefb;
        font-size: 14px;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #2196f3;
        box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.15);
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
        margin-top: 12px;
        transition: 0.3s;
    }

    .btn-login {
        background: linear-gradient(90deg, #1e88e5, #42a5f5);
        color: white;
        font-weight: bold;
    }

    .btn-login:hover {
        opacity: 0.9;
        transform: translateY(-1px);
    }

    .btn-cancel {
        background: #e3f2fd;
        color: #1565c0;
    }

    .btn-cancel:hover {
        background: #bbdefb;
    }

    .btn-logout {
        background: #1565c0;
        color: white;
        margin-top: 20px;
    }

    .success {
        color: #1565c0;
        font-weight: bold;
        margin-bottom: 12px;
        font-size: 16px;
    }
</style>
</head>

<body>

<div id="app" class="card"></div>

<script>
class LoginApp {
    constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.renderLogin();
    }

    renderLogin() {
        this.container.innerHTML = `
            <h2>Welcome Back</h2>
            <div class="subtitle">Silakan login untuk melanjutkan</div>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-login" onclick="app.login()">Login</button>
            <button class="btn-cancel" onclick="app.cancel()">Cancel</button>
        `;
    }

    login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'jesen' && password === 'jesen5') {
            this.renderSuccess(username);
        } else {
            alert('Username atau password salah!');
        }
    }

    renderSuccess(username) {
        this.container.innerHTML = `
            <div class="success">Login Berhasil ðŸŽ‰</div>
            <p>Halo <b>${username}</b>, selamat datang di sistem</p>
            <button class="btn-logout" onclick="app.logout()">Logout</button>
        `;
    }

    logout() {
        this.renderLogin();
    }

    cancel() {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
    }
}

const app = new LoginApp('app');
</script>

</body>
</html>
