<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Futuristic Login</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #0d47a1, #020024);
        overflow: hidden;
    }

    /* Background glow */
    body::before {
        content: "";
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(33,150,243,0.4), transparent);
        filter: blur(120px);
    }

    .card {
        position: relative;
        width: 380px;
        padding: 35px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 0 40px rgba(33,150,243,0.4);
        text-align: center;
        color: white;
        animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
    }

    .logo {
        width: 70px;
        height: 70px;
        margin: 0 auto 15px;
        border-radius: 50%;
        background: radial-gradient(circle, #42a5f5, #1e88e5);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        font-weight: bold;
        box-shadow: 0 0 25px #42a5f5;
    }

    h2 {
        margin-bottom: 5px;
    }

    .subtitle {
        font-size: 14px;
        opacity: 0.8;
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border-radius: 12px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.15);
        color: white;
        font-size: 14px;
    }

    input::placeholder {
        color: rgba(255,255,255,0.7);
    }

    button {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-size: 15px;
        margin-top: 12px;
        transition: 0.3s;
    }

    .btn-login {
        background: linear-gradient(90deg, #2196f3, #64b5f6);
        color: white;
        font-weight: bold;
        box-shadow: 0 0 20px rgba(33,150,243,0.7);
    }

    .btn-login:hover {
        transform: scale(1.03);
    }

    .btn-cancel {
        background: transparent;
        color: #bbdefb;
    }

    .success {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #90caf9;
    }

    .btn-logout {
        background: linear-gradient(90deg, #1565c0, #42a5f5);
        color: white;
        margin-top: 20px;
    }
</style>
</head>

<body>

<div id="app" class="card"></div>

<script>
class LoginApp {
    constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.renderLogin();
    }

    renderLogin() {
        this.container.innerHTML = `
            <div class="logo">Z</div>
            <h2>Welcome Back</h2>
            <div class="subtitle">Silakan login untuk melanjutkan</div>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-login" onclick="app.login()">Login</button>
            <button class="btn-cancel" onclick="app.cancel()">Cancel</button>
        `;
    }

    login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "jesen" && password === "jesen5") {
            this.renderSuccess(username);
        } else {
            alert("Username atau password salah!");
        }
    }

    renderSuccess(username) {
        this.container.innerHTML = `
            <div class="success">Login Berhasil ðŸŽ‰</div>
            <p>Halo <b>${username}</b>, selamat datang di sistem</p>
            <button class="btn-logout" onclick="app.logout()">Logout</button>
        `;
    }

    logout() {
        this.renderLogin();
    }

    cancel() {
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    }
}

const app = new LoginApp("app");
</script>

</body>
</html>
